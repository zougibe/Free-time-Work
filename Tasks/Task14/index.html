<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Personalized skincare product recommendations based on your skin type and concerns">
    <title>Skincare Genius | Personalized Routine Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        skin: {
                            light: '#f5e6d8',
                            medium: '#e3c9a5',
                            dark: '#c9a87c'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.4s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c4a6e 0%, #111827 100%);
        }

        .skin-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 640px) {
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="min-h-screen text-gray-100">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 skin-texture">
        <!-- Form Card -->
        <div
            class="w-full max-w-2xl bg-gray-800/80 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden border border-gray-700 animate-fade-in">
            <!-- Header -->
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center justify-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <h1
                        class="text-3xl font-bold bg-gradient-to-r from-primary-400 to-secondary-400 bg-clip-text text-transparent">
                        Skincare Genius
                    </h1>
                </div>
                <p class="text-center text-gray-400 mt-2">Get your personalized skincare routine in seconds</p>
            </div>

            <!-- Form Content -->
            <div class="p-6 md:p-8 form-container">
                <form id="skinForm" class="space-y-6">
                    <!-- Skin Type -->
                    <div class="space-y-2">
                        <label for="skinType" class="block text-sm font-medium text-gray-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Skin Type
                        </label>
                        <select id="skinType" required
                            class="w-full px-4 py-3 bg-gray-700/70 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all appearance-none">
                            <option value="" disabled selected>Select your skin type</option>
                            <option value="oily">Oily</option>
                            <option value="dry">Dry</option>
                            <option value="combination">Combination</option>
                            <option value="sensitive">Sensitive</option>
                        </select>
                    </div>

                    <!-- Age Range -->
                    <div class="space-y-2">
                        <label for="age" class="block text-sm font-medium text-gray-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Age Range
                        </label>
                        <select id="age" required
                            class="w-full px-4 py-3 bg-gray-700/70 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all appearance-none">
                            <option value="" disabled selected>Select your age range</option>
                            <option value="under20">Under 20</option>
                            <option value="20-30">20-30</option>
                            <option value="30-40">30-40</option>
                            <option value="over40">Over 40</option>
                        </select>
                    </div>

                    <!-- Primary Concern -->
                    <div class="space-y-2">
                        <label for="concern" class="block text-sm font-medium text-gray-300 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Primary Concern
                        </label>
                        <select id="concern" required
                            class="w-full px-4 py-3 bg-gray-700/70 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all appearance-none">
                            <option value="" disabled selected>Select your main concern</option>
                            <option value="acne">Acne</option>
                            <option value="dryness">Dryness</option>
                            <option value="aging">Aging</option>
                            <option value="sensitivity">Sensitivity</option>
                        </select>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex space-x-4 pt-2">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-primary-600 to-secondary-600 text-white py-3 px-6 rounded-lg font-medium hover:from-primary-700 hover:to-secondary-700 transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            Get Recommendations
                        </button>
                        <button type="button" id="resetBtn"
                            class="flex-1 bg-gray-700 text-gray-300 py-3 px-6 rounded-lg font-medium hover:bg-gray-600 transition-all flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-gray-400 text-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Your data is never stored or shared
        </div>
    </div>

    <!-- Recommendation Modal -->
    <div id="recommendationModal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4 hidden">
        <div
            class="bg-gray-800 rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 shadow-2xl animate-slide-up">
            <!-- Modal Header -->
            <div
                class="sticky top-0 bg-gray-800/95 p-6 border-b border-gray-700 flex justify-between items-center backdrop-blur-sm">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <h2
                        class="text-2xl font-bold bg-gradient-to-r from-primary-400 to-secondary-400 bg-clip-text text-transparent">
                        Your Personalized Routine
                    </h2>
                </div>
                <button id="closeModal"
                    class="text-gray-400 hover:text-white p-1 rounded-full hover:bg-gray-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6">
                <div class="mb-6 bg-gray-700/50 rounded-lg p-4 border border-gray-600">
                    <h3 class="font-semibold text-gray-100 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-primary-400" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Based on your profile
                    </h3>
                    <div id="userProfileSummary" class="mt-2 text-sm text-gray-300"></div>
                </div>

                <div id="recommendations" class="space-y-5"></div>

                <button id="modalCloseBtn"
                    class="w-full bg-gradient-to-r from-primary-600 to-secondary-600 text-white py-3 px-6 rounded-lg font-medium hover:from-primary-700 hover:to-secondary-700 transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg mt-3">
                    Close & Start Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // Product Database
        const products = {
            faceWash: {
                oilyAcne: {
                    name: "Salicylic Acid Cleanser",
                    description: "A deep-cleansing face wash with 2% salicylic acid to control oil and fight acne.",
                    reason: "Perfect for oily, acne-prone skin as it unclogs pores and reduces excess sebum."
                },
                dryDryness: {
                    name: "Hydrating Cream Cleanser",
                    description: "A gentle, creamy cleanser with hyaluronic acid to nourish dry skin.",
                    reason: "Ideal for dry skin needing extra moisture without stripping natural oils."
                },
                sensitiveSensitivity: {
                    name: "Fragrance-Free Gentle Wash",
                    description: "A soothing, fragrance-free cleanser with aloe vera for sensitive skin.",
                    reason: "Calms sensitive skin while cleansing without irritation."
                },
                default: {
                    name: "Balanced Gel Cleanser",
                    description: "A mild gel cleanser suitable for all skin types with a neutral pH.",
                    reason: "Works well for combination skin or general maintenance."
                }
            },
            serum: {
                acne: {
                    name: "Niacinamide Serum",
                    description: "A 10% niacinamide serum to reduce acne and control oil production.",
                    reason: "Targets acne and balances skin for a clearer complexion."
                },
                agingOver40: {
                    name: "Retinol Serum",
                    description: "A potent retinol serum to reduce fine lines and boost collagen.",
                    reason: "Excellent for aging skin to improve texture and firmness."
                },
                dryness: {
                    name: "Hyaluronic Acid Serum",
                    description: "A hydrating serum with hyaluronic acid to lock in moisture.",
                    reason: "Replenishes dry skin and restores hydration."
                },
                default: {
                    name: "Vitamin C Serum",
                    description: "A brightening serum with 15% vitamin C for overall skin health.",
                    reason: "Suits most skin types for radiance and antioxidant protection."
                }
            },
            moisturizer: {
                oily: {
                    name: "Oil-Free Gel Moisturizer",
                    description: "A lightweight, non-comedogenic gel for hydration without clogging pores.",
                    reason: "Keeps oily skin hydrated without adding shine."
                },
                dry: {
                    name: "Rich Ceramide Cream",
                    description: "A thick moisturizer with ceramides to repair the skin barrier.",
                    reason: "Deeply nourishes and protects dry skin."
                },
                sensitive: {
                    name: "Calming Moisturizer",
                    description: "A hypoallergenic cream with centella asiatica to soothe irritation.",
                    reason: "Gentle hydration for sensitive skin prone to redness."
                },
                default: {
                    name: "Daily Moisturizer SPF 30",
                    description: "A lightweight cream with SPF 30 for everyday protection.",
                    reason: "Provides balanced hydration and sun protection for all skin types."
                }
            }
        };

        // Form Submission
        document.getElementById('skinForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const skinType = document.getElementById('skinType').value;
            const age = document.getElementById('age').value;
            const concern = document.getElementById('concern').value;

            // Input Validation
            if (!skinType || !age || !concern) {
                showError('Please fill out all fields.');
                return;
            }

            // Recommendation Logic
            const recommendations = {
                faceWash: getFaceWash(skinType, concern),
                serum: getSerum(concern, age),
                moisturizer: getMoisturizer(skinType)
            };

            displayResults(recommendations);
        });

        // Reset Button
        document.getElementById('resetBtn').addEventListener('click', function () {
            document.getElementById('skinForm').reset();
        });

        // Close Modal Buttons
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('modalCloseBtn').addEventListener('click', closeModal);

        function closeModal() {
            document.getElementById('recommendationModal').classList.add('hidden');
        }

        // Recommendation Functions
        function getFaceWash(skinType, concern) {
            if (skinType === 'oily' && concern === 'acne') return products.faceWash.oilyAcne;
            if (skinType === 'dry' && concern === 'dryness') return products.faceWash.dryDryness;
            if (skinType === 'sensitive' && concern === 'sensitivity') return products.faceWash.sensitiveSensitivity;
            return products.faceWash.default;
        }

        function getSerum(concern, age) {
            if (concern === 'acne') return products.serum.acne;
            if (concern === 'aging' && age === 'over40') return products.serum.agingOver40;
            if (concern === 'dryness') return products.serum.dryness;
            return products.serum.default;
        }

        function getMoisturizer(skinType) {
            if (skinType === 'oily') return products.moisturizer.oily;
            if (skinType === 'dry') return products.moisturizer.dry;
            if (skinType === 'sensitive') return products.moisturizer.sensitive;
            return products.moisturizer.default;
        }

        // Display Results in Modal
        function displayResults(recommendations) {
            const resultsDiv = document.getElementById('recommendations');
            resultsDiv.innerHTML = '';

            for (const [category, product] of Object.entries(recommendations)) {
                const productDiv = document.createElement('div');
                productDiv.className = 'bg-gray-700/50 p-5 rounded-xl border border-gray-600 hover:border-primary-500/30 transition-all';
                productDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 h-10 w-10 rounded-lg bg-primary-900/30 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-100 capitalize">${category.replace(/([A-Z])/g, ' $1')}</h3>
                            <p class="text-primary-300 font-medium mt-1">${product.name}</p>
                            <p class="text-gray-300 text-sm mt-2">${product.description}</p>
                            <p class="text-xs text-primary-400/80 mt-3 italic">${product.reason}</p>
                        </div>
                    </div>
                `;
                resultsDiv.appendChild(productDiv);
            }

            // Show modal
            document.getElementById('recommendationModal').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-900/70 text-red-100 p-3 rounded-lg mb-4 text-sm border border-red-800 flex items-center';
            errorDiv.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                ${message}
            `;

            const form = document.getElementById('skinForm');
            if (form.querySelector('.bg-red-900')) {
                form.replaceChild(errorDiv, form.querySelector('.bg-red-900'));
            } else {
                form.prepend(errorDiv);
            }

            setTimeout(() => {
                errorDiv.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => errorDiv.remove(), 300);
            }, 5000);
        }
    </script>
</body>

</html>
