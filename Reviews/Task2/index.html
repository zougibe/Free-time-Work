<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebra Learning Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .problem-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            border: 1px solid rgba(209, 213, 219, 0.5);
        }

        .problem-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            letter-spacing: 0.025em;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .input-focus {
            transition: all 0.2s ease;
        }

        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            border-color: var(--primary-light);
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 md:p-6">
    <div class="w-full max-w-6xl glass-card p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4">
                <svg class="w-16 h-16 text-indigo-500 floating" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Algebra Practice</h1>
            <p class="text-gray-600 max-w-lg mx-auto">Master algebraic concepts through interactive problem solving</p>
        </div>

        <!-- Two-column layout -->
        <div class="lg:flex lg:space-x-8">
            <!-- Sidebar Section -->
            <div class="lg:w-1/3 mb-8 lg:mb-0">
                <!-- Score Card -->
                <div class="glass-card p-6 mb-8 relative overflow-hidden">
                    <div class="absolute -right-8 -top-8 w-24 h-24 rounded-full bg-indigo-100 opacity-30"></div>
                    <div class="absolute -right-4 -bottom-4 w-16 h-16 rounded-full bg-indigo-200 opacity-20"></div>
                    <div class="relative z-10">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Your Progress
                        </h3>
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <p id="scoreDisplay" class="text-2xl font-bold text-gray-900">0 pts</p>
                                <p class="text-sm text-gray-500">Total Score</p>
                            </div>
                            <div class="text-right">
                                <p id="attemptsDisplay" class="text-2xl font-bold text-gray-900">0</p>
                                <p class="text-sm text-gray-500">Attempts</p>
                            </div>
                        </div>
                        <div class="flex justify-center mt-6">
                            <button onclick="resetScore()"
                                class="btn bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-lg flex items-center">
                                <i class="fas fa-rotate-left mr-2"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Problem Selection -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                            </path>
                        </svg>
                        Problem Sets
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="loadProblem('linear')"
                            class="problem-card bg-white hover:bg-indigo-50 text-gray-800 p-5 rounded-xl btn flex flex-col items-center border border-indigo-100">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center mb-3">
                                <i class="fas fa-equals text-indigo-600 text-xl"></i>
                            </div>
                            <span class="font-medium">Linear</span>
                            <span class="text-xs text-gray-500 mt-1">Equations</span>
                        </button>
                        <button onclick="loadProblem('quadratic')"
                            class="problem-card bg-white hover:bg-green-50 text-gray-800 p-5 rounded-xl btn flex flex-col items-center border border-green-100">
                            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-3">
                                <i class="fas fa-square-root-variable text-green-600 text-xl"></i>
                            </div>
                            <span class="font-medium">Quadratic</span>
                            <span class="text-xs text-gray-500 mt-1">Equations</span>
                        </button>
                        <button onclick="loadProblem('system')"
                            class="problem-card bg-white hover:bg-purple-50 text-gray-800 p-5 rounded-xl btn flex flex-col items-center border border-purple-100">
                            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-3">
                                <i class="fas fa-project-diagram text-purple-600 text-xl"></i>
                            </div>
                            <span class="font-medium">System</span>
                            <span class="text-xs text-gray-500 mt-1">Equations</span>
                        </button>
                        <button onclick="loadProblem('exponent')"
                            class="problem-card bg-white hover:bg-teal-50 text-gray-800 p-5 rounded-xl btn flex flex-col items-center border border-teal-100">
                            <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center mb-3">
                                <i class="fas fa-superscript text-teal-600 text-xl"></i>
                            </div>
                            <span class="font-medium">Exponent</span>
                            <span class="text-xs text-gray-500 mt-1">Equations</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="lg:w-2/3">
                <div id="problemArea"
                    class="glass-card p-8 rounded-xl h-full flex flex-col justify-center hidden fade-in">
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                    </path>
                                </svg>
                                Current Problem
                            </h3>
                            <div class="flex items-center">
                                <span id="hintCounter" class="text-sm text-gray-500 mr-2 hidden">Hints: 0/2</span>
                                <button onclick="showHint()"
                                    class="btn bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-3 py-1 rounded-lg text-sm flex items-center">
                                    <i class="fas fa-lightbulb mr-1"></i> Hint
                                </button>
                            </div>
                        </div>
                        <p id="problemText"
                            class="text-2xl md:text-3xl font-medium text-gray-800 text-center py-4 px-6 bg-gray-50 rounded-lg">
                        </p>
                    </div>

                    <div class="mb-8">
                        <label for="answerInput" class="block text-sm font-medium text-gray-700 mb-2">Your
                            Answer</label>
                        <input id="answerInput" type="text"
                            class="input-focus w-full p-4 border-2 border-gray-200 rounded-lg focus:outline-none text-lg"
                            placeholder="Enter your solution">
                    </div>

                    <div class="flex gap-4 justify-center">
                        <button onclick="checkAnswer()"
                            class="btn bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center">
                            <i class="fas fa-check mr-2"></i> Submit Answer
                        </button>
                    </div>

                    <div id="feedback" class="mt-6 text-center transition-all duration-300"></div>
                </div>

                <!-- Empty State -->
                <div id="emptyState"
                    class="glass-card p-8 rounded-xl h-full flex flex-col items-center justify-center text-center">
                    <div class="w-24 h-24 rounded-full bg-indigo-100 flex items-center justify-center mb-6">
                        <i class="fas fa-book-open text-indigo-600 text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Select a Problem Set</h3>
                    <p class="text-gray-600 max-w-md">Choose from linear, quadratic, system, or exponent equations to
                        begin practicing your algebra skills.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const problems = {
            linear: [
                { q: "Solve for x: 2x + 5 = 15", a: "5", hints: ["Subtract 5 from both sides", "Divide both sides by 2"] },
                { q: "Solve for x: 3x - 7 = 11", a: "6", hints: ["Add 7 to both sides", "Divide both sides by 3"] },
                { q: "Solve for x: 4(x + 3) = 20", a: "2", hints: ["Divide both sides by 4", "Subtract 3 from both sides"] }
            ],
            quadratic: [
                { q: "Solve for x: x² - 4 = 0", a: "2, -2", hints: ["Add 4 to both sides", "Take the square root of both sides"] },
                { q: "Solve for x: x² - 9 = 0", a: "3, -3", hints: ["Add 9 to both sides", "Take the square root of both sides"] },
                { q: "Solve for x: 2x² - 8 = 0", a: "2, -2", hints: ["Add 8 to both sides", "Divide by 2", "Take the square root"] }
            ],
            system: [
                { q: "Solve the system: x + y = 5, x - y = 1", a: "3, 2", hints: ["Add the two equations together", "Solve for x", "Substitute x into first equation"] },
                { q: "Solve the system: 2x + y = 8, x - y = 1", a: "3, 2", hints: ["Add the two equations together", "Solve for x", "Substitute x into second equation"] },
                { q: "Solve the system: 3x + 2y = 12, x - y = 1", a: "2, 1", hints: ["Solve second equation for x", "Substitute into first equation", "Solve for y"] }
            ],
            exponent: [
                { q: "Solve for x: 2^x = 8", a: "3", hints: ["Express 8 as a power of 2", "Set exponents equal"] },
                { q: "Solve for x: 3^x = 27", a: "3", hints: ["Express 27 as a power of 3", "Set exponents equal"] },
                { q: "Solve for x: 4^(x+1) = 64", a: "2", hints: ["Express 64 as a power of 4", "Set exponents equal", "Solve for x"] }
            ]
        };

        let currentProblem = null;
        let hintIndex = 0;
        let score = 0;
        let attempts = 0;

        function loadProblem(type) {
            const problemSet = problems[type];
            currentProblem = problemSet[Math.floor(Math.random() * problemSet.length)];
            hintIndex = 0;

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('problemArea').classList.remove('hidden');
            document.getElementById('problemText').textContent = currentProblem.q;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').classList.remove('border-green-500', 'border-red-500');
            document.getElementById('answerInput').classList.add('border-gray-200');
            document.getElementById('feedback').innerHTML = '';

            updateHintCounter();
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = currentProblem.a.toLowerCase();
            const input = document.getElementById('answerInput');
            attempts++;

            // Update attempts display
            document.getElementById('attemptsDisplay').textContent = attempts;

            // Remove previous feedback classes
            input.classList.remove('border-green-500', 'border-red-500');

            if (userAnswer === correctAnswer) {
                // Calculate score (more hints used = less points)
                const pointsEarned = Math.max(10 - (hintIndex * 3), 3);
                score += pointsEarned;

                // Visual feedback
                input.classList.add('border-green-500');

                // Success message with points earned
                document.getElementById('feedback').innerHTML = `
                    <div class="inline-flex items-center bg-green-100 text-green-800 px-4 py-2 rounded-lg">
                        <i class="fas fa-check-circle mr-2"></i>
                        <span>Correct! +${pointsEarned} points</span>
                    </div>
                `;

                // Load new problem after delay
                setTimeout(() => {
                    const currentType = Object.keys(problems).find(key =>
                        problems[key].some(prob => prob.q === currentProblem.q)
                    );
                    loadProblem(currentType);
                }, 1500);
            } else {
                // Visual feedback
                input.classList.add('border-red-500');

                // Error message
                document.getElementById('feedback').innerHTML = `
                    <div class="inline-flex items-center bg-red-100 text-red-800 px-4 py-2 rounded-lg">
                        <i class="fas fa-times-circle mr-2"></i>
                        <span>Try again! Check your calculations</span>
                    </div>
                `;
            }

            updateScore();
        }

        function showHint() {
            if (hintIndex < currentProblem.hints.length) {
                document.getElementById('feedback').innerHTML = `
                    <div class="inline-flex items-center bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg">
                        <i class="fas fa-lightbulb mr-2"></i>
                        <span>Hint ${hintIndex + 1}: ${currentProblem.hints[hintIndex]}</span>
                    </div>
                `;
                hintIndex++;
                updateHintCounter();
            } else {
                document.getElementById('feedback').innerHTML = `
                    <div class="inline-flex items-center bg-gray-100 text-gray-800 px-4 py-2 rounded-lg">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span>No more hints available</span>
                    </div>
                `;
            }
        }

        function updateHintCounter() {
            const hintCounter = document.getElementById('hintCounter');
            if (currentProblem.hints.length > 0) {
                hintCounter.classList.remove('hidden');
                hintCounter.textContent = `Hints: ${hintIndex}/${currentProblem.hints.length}`;
            } else {
                hintCounter.classList.add('hidden');
            }
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `${score} pts`;
        }

        function resetScore() {
            score = 0;
            attempts = 0;
            updateScore();
            document.getElementById('attemptsDisplay').textContent = '0';
            document.getElementById('feedback').innerHTML = '';

            // Show confirmation
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `
                <div class="inline-flex items-center bg-indigo-100 text-indigo-800 px-4 py-2 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Progress reset!</span>
                </div>
            `;

            setTimeout(() => {
                feedback.innerHTML = '';
            }, 2000);
        }

        // Enable submission on Enter key
        document.getElementById('answerInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                checkAnswer();
            }
        });

        // Initialize displays
        updateScore();
        document.getElementById('attemptsDisplay').textContent = '0';
    </script>
</body>

</html>
