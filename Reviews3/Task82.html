<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Pulse – Your Real-Time News Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base { body { @apply font-poppins bg-gray-50 text-gray-900 dark:bg-gray-300 dark:text-gray-50 transition-colors duration-300; } h1, h2, h3, h4, h5, h6 { @apply font-semibold; } small { @apply text-sm text-gray-600 dark:text-gray-400; } } @layer
        components { .container { @apply max-w-6xl mx-auto px-4 sm:px-6 lg:px-8; } .btn { @apply inline-flex items-center justify-center rounded-full shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2
        dark:focus:ring-offset-gray-800; } .btn-primary { @apply btn bg-brand-500 text-white hover:bg-brand-600; } .btn-secondary { @apply btn bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600; } .card
        { @apply bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden; } .input-field { @apply w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-300 focus:outline-none
        focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-shadow duration-200; } .tab { @apply inline-flex items-center px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200; } .tab-active
        { @apply bg-brand-500 text-white hover:bg-brand-600; } .tab-inactive { @apply bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600; } } .brand-500 { --tw-bg-opacity: 1; background-color: rgb(79
        70 229 / var(--tw-bg-opacity)); } .brand-600 { --tw-bg-opacity: 1; background-color: rgb(67 56 202 / var(--tw-bg-opacity)); } .soft-blue-100 { --tw-bg-opacity: 1; background-color: rgb(219 234 254 / var(--tw-bg-opacity)); } .soft-blue-200 { --tw-bg-opacity:
        1; background-color: rgb(191 219 254 / var(--tw-bg-opacity)); } .soft-gray-100 { --tw-bg-opacity: 1; background-color: rgb(243 244 246 / var(--tw-bg-opacity)); } .soft-gray-700 { --tw-bg-opacity: 1; background-color: rgb(55 65 81 / var(--tw-bg-opacity));
        }
    </style>
</head>

<body class="light">
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 shadow-md transition-all duration-300">
        <div class="container py-4 flex flex-col sm:flex-row items-center justify-between gap-4 sm:gap-0">
            <!-- Branding + Ticker -->
            <div class="flex flex-col sm:items-start items-center text-center sm:text-left">
                <span class="text-2xl sm:text-3xl font-bold text-brand-500">Daily Pulse</span>
                <span class="text-sm sm:text-base text-gray-600 dark:text-gray-400">Your Real-Time News Hub</span>
                <div class="w-full mt-2">
                    <div class="overflow-hidden whitespace-nowrap">
                        <span id="newsTicker"
                            class="text-sm font-medium text-gray-800 dark:text-gray-300 transition-colors duration-300"></span>
                    </div>
                </div>
            </div>

            <!-- Search & Theme Toggle -->
            <div class="flex items-center w-full sm:w-auto justify-between sm:justify-end space-x-4">
                <div class="relative w-full sm:w-64">
                    <input id="searchInput" type="text" placeholder="Search articles..."
                        class="input-field pl-10 pr-4 py-2" />
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-500 dark:text-gray-400"></i>
                    </div>
                </div>
                <button id="themeToggle"
                    class="btn-secondary py-2 px-3 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
                    <i id="themeIcon" class="fas fa-moon text-xl"></i>
                </button>
            </div>
        </div>
    </header>


    <main class="px-9 py-8 dark:bg-gray-600">
        <p class="mt-4 text-sm text-gray-600 dark:text-gray-400">
            <i class="fas fa-lightbulb mr-1"></i> Tip: Share your favorite stories with a click!
        </p>

        <div id="carousel" class="relative overflow-hidden rounded-lg mt-6">
            <div id="slides" class="flex transition-transform duration-500 ease-in-out">
                <div class="min-w-full relative">
                    <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=1200&q=80"
                        alt="World leaders convene" class="w-full aspect-video object-cover">
                    <span
                        class="absolute bottom-4 left-4 bg-gray-900 bg-opacity-60 text-white text-sm rounded-md px-2 py-1">World
                        leaders convene in Geneva</span>
                </div>
                <div class="min-w-full relative">
                    <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=1200&q=80"
                        alt="AI start-up raises $350 M" class="w-full aspect-video object-cover">
                    <span
                        class="absolute bottom-4 left-4 bg-gray-900 bg-opacity-60 text-white text-sm rounded-md px-2 py-1">AI
                        start-up raises $350 M</span>
                </div>
                <div class="min-w-full relative">
                    <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b?auto=format&fit=crop&w=1200&q=80"
                        alt="Markets rally" class="w-full aspect-video object-cover">
                    <span
                        class="absolute bottom-4 left-4 bg-gray-900 bg-opacity-60 text-white text-sm rounded-md px-2 py-1">Markets
                        rally as inflation cools</span>
                </div>
            </div>
            <button id="prevSlide"
                class="absolute top-1/2 left-2 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-70 focus:outline-none">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="nextSlide"
                class="absolute top-1/2 right-2 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-70 focus:outline-none">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div id="dotsContainer" class="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
            </div>
        </div>
        <div class="mt-8 flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4">
            <label for="fontSize" class="text-sm font-medium text-gray-700 dark:text-brand-600 whitespace-nowrap">
                Adjust Text Size
            </label>
            <div class="flex items-center gap-3 w-full sm:w-auto">
                <input type="range" id="fontSize" min="14" max="22" value="16"
                    class="w-full sm:w-48 accent-brand-500 cursor-pointer focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition" />
                <span id="fontSizeValue"
                    class="text-sm font-semibold text-brand-500 dark:text-white bg-brand-100 dark:bg-gray-700 px-2 py-1 rounded">
                    16px
                </span>
            </div>
        </div>


        <nav id="categoryTabs" class="mt-6 flex flex-wrap gap-2">
        </nav>

        <section id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
        </section>

        <div class="flex justify-center mt-8">
            <button id="loadMoreBtn"
                class="btn-primary py-3 px-8 rounded-full font-semibold shadow-md hover:bg-brand-600 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">Load
                More News</button>
        </div>
    </main>

    <footer
        class="py-6 text-center text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 mt-12">
        &copy; 2025 Daily Pulse • All rights reserved
    </footer>

    <script>
        const categories = ['all', 'world', 'technology', 'business', 'sports', 'entertainment'];
        let allArticles = [{
            id: 1,
            title: 'World Leaders Convene in Geneva for Climate Talks',
            category: 'world',
            img: 'https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=800&q=80',
            desc: 'High-level discussions are underway to address pressing environmental issues and forge international agreements.',
            likes: 15
        }, {
            id: 2,
            title: 'Tech Giant Unveils Revolutionary AI Chip',
            category: 'technology',
            img: 'https://images.unsplash.com/photo-1535223289827-42f1e9919769?auto=format&fit=crop&w=800&q=80',
            desc: 'The new processor promises unprecedented speed and efficiency for artificial intelligence applications.',
            likes: 28
        }, {
            id: 3,
            title: 'Stock Market Soars as Inflation Fears Subside',
            category: 'business',
            img: 'https://images.unsplash.com/photo-1518609878373-06d740f60d8b?auto=format&fit=crop&w=800&q=80',
            desc: 'Positive economic indicators have boosted investor confidence, leading to a significant market upturn.',
            likes: 12
        }, {
            id: 4,
            title: 'Local Team Wins Thrilling Championship Final',
            category: 'sports',
            img: 'https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=800&q=80',
            desc: 'A last-minute goal secured the victory, sparking jubilant celebrations among fans.',
            likes: 35
        }, {
            id: 5,
            title: 'Indie Film Festival Showcases Emerging Talent',
            category: 'entertainment',
            img: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80',
            desc: 'The festival highlights innovative and groundbreaking works from independent filmmakers worldwide.',
            likes: 21
        }, {
            id: 6,
            title: 'New Study Reveals Surprising Benefits of Meditation',
            category: 'world',
            img: 'https://plus.unsplash.com/premium_photo-1736781419751-fc33ec7830fd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fG1lZGl0aXRpb258ZW58MHx8MHx8fDA%3D',
            desc: 'Researchers have found that regular meditation can significantly improve focus and reduce stress levels.',
            likes: 18
        }, {
            id: 7,
            title: 'Breakthrough in Renewable Energy Storage',
            category: 'technology',
            img: 'https://images.unsplash.com/photo-1613665813446-82a78c468a1d?q=80&w=2058&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            desc: 'Scientists have developed a new material that could revolutionize the way we store solar and wind power.',
            likes: 25
        }, {
            id: 8,
            title: 'Global Trade Talks Face New Challenges',
            category: 'business',
            img: 'https://images.unsplash.com/photo-1601037295119-f2c39fb40184?q=80&w=1988&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            desc: 'Geopolitical tensions are creating hurdles for ongoing negotiations aimed at fostering international commerce.',
            likes: 9
        }, {
            id: 9,
            title: 'Record-Breaking Performance at National Athletics Meet',
            category: 'sports',
            img: 'https://plus.unsplash.com/premium_photo-1721755986353-01df7ea3ece9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            desc: 'A young athlete shattered the national record in the 100-meter sprint, setting a new benchmark for the sport.',
            likes: 42
        }, {
            id: 10,
            title: 'Popular TV Series Announces Final Season',
            category: 'entertainment',
            img: 'https://images.unsplash.com/photo-1716323373551-88465fb4d986?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
            desc: 'Fans are eagerly awaiting the conclusion of the critically acclaimed drama after five successful seasons.',
            likes: 31
        }];
        let displayedArticles = [];
        const articlesPerPage = 6;
        let currentPage = 1;
        let currentCategory = 'all';
        let searchTerm = '';

        const newsTicker = document.getElementById('newsTicker');
        const categoryTabs = document.getElementById('categoryTabs');
        const newsGrid = document.getElementById('newsGrid');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const slidesContainer = document.getElementById('slides');
        const prevSlideBtn = document.getElementById('prevSlide');
        const nextSlideBtn = document.getElementById('nextSlide');
        const dotsContainer = document.getElementById('dotsContainer');
        let slideIndex = 0;
        let tickerIndex = 0;
        const tickerSpeed = 200; // Adjust for speed (milliseconds)
        let tickerTimeout;

        // Soft color theme
        const softColors = {
            brand: {
                500: 'rgb(79 70 229)',
                600: 'rgb(67 56 202)',
            },
            gray: {
                50: 'rgb(249 250 251)',
                100: 'rgb(243 244 246)',
                200: 'rgb(229 231 235)',
                300: 'rgb(209 213 219)',
                400: 'rgb(156 163 175)',
                500: 'rgb(107 114 128)',
                600: 'rgb(75 85 99)',
                700: 'rgb(55 65 81)',
                800: 'rgb(31 41 55)',
                900: 'rgb(17 24 39)',
            },
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: softColors,
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class',
        };

        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark');
            themeIcon.className = isDark ? 'fas fa-sun text-xl' : 'fas fa-moon text-xl';
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            updateThemeIcon();
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        applySavedTheme();
        themeToggle.addEventListener('click', toggleTheme);

        function filterArticles() {
            return allArticles.filter(article => {
                const categoryMatch = currentCategory === 'all' || article.category === currentCategory;
                const searchMatch = article.title.toLowerCase().includes(searchTerm.toLowerCase()) || article.desc.toLowerCase().includes(searchTerm.toLowerCase());
                return categoryMatch && searchMatch;
            });
        }

        function renderArticles() {
            const filteredArticles = filterArticles();
            const startIndex = (currentPage - 1) * articlesPerPage;
            const endIndex = startIndex + articlesPerPage;
            displayedArticles = filteredArticles.slice(startIndex, endIndex);

            newsGrid.innerHTML = displayedArticles.map(article => `
                <div class="card animate-fade-up animate-delay-${displayedArticles.indexOf(article) * 100}">
                    <div class="relative">
                        <img src="${article.img}" alt="${article.title}" class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 flex flex-col items-end space-y-1">
                            <button class="btn-secondary rounded-full p-2 focus:outline-none" onclick="likeArticle(${article.id}, this)">
                                <i class="fas fa-heart ${article.liked ? 'text-red-500' : 'text-gray-500 dark:text-gray-400'}"></i>
                                <span class="like-count">${article.likes || 0}</span>
                            </button>
                            <div class="relative group">
                                <button class="btn-secondary rounded-full p-2 focus:outline-none">
                                    <i class="fas fa-share-alt text-gray-500 dark:text-gray-400"></i>
                                </button>
                                <div class="absolute top-full right-0 mt-2 w-32 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 ease-in-out z-10">
                                    <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none" onclick="shareTo('facebook', '${encodeURIComponent(article.title)}', '${encodeURIComponent(article.img)}')"><i class="fab fa-facebook-f mr-2"></i>Facebook</button>
                                    <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none" onclick="shareTo('twitter', '${encodeURIComponent(article.title)}', '${encodeURIComponent(article.img)}')"><i class="fab fa-twitter mr-2"></i>Twitter</button>
                                    <button class="block w-full text-left px-3 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none" onclick="copyLink('${encodeURIComponent(article.title)}', '${encodeURIComponent(article.img)}')"><i class="fas fa-link mr-2"></i>Copy Link</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col justify-between h-full">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">
                                <i class="${getCategoryIcon(article.category)} mr-2"></i>${article.title}
                            </h3>
                            <p class="text-gray-700 dark:text-gray-300 text-sm">${article.desc}</p>
                        </div>
                        <div class="mt-4 flex items-center">
                            <small class="flex items-center text-gray-500 dark:text-gray-400 capitalize">
                                <i class="${getCategoryIcon(article.category)} mr-1"></i>${article.category}
                            </small>
                        </div>
                    </div>
                    ${displayedArticles.indexOf(article) < displayedArticles.length - 1 ? '<hr class="border-t border-gray-200 dark:border-gray-700 my-4">' : ''}
                </div>
            `).join('');

            if (displayedArticles.length < filteredArticles.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function getCategoryIcon(category) {
            switch (category) {
                case 'world':
                    return 'fas fa-globe';
                case 'technology':
                    return 'fas fa-microchip';
                case 'business':
                    return 'fas fa-chart-line';
                case 'sports':
                    return 'fas fa-futbol';
                case 'entertainment':
                    return 'fas fa-film';
                default:
                    return 'fas fa-newspaper';
            }
        }

        function renderCategoryTabs() {
            categoryTabs.innerHTML = categories.map(cat => `
                <button
                    class="tab ${currentCategory === cat ? 'tab-active' : 'tab-inactive'}"
                    data-category="${cat}"
                >
                    <i class="${getCategoryIcon(cat === 'all' ? 'newspaper' : cat)} mr-2"></i>
                    ${cat === 'all' ? 'All' : cat.charAt(0).toUpperCase() + cat.slice(1)}
                </button>
            `).join('');

            categoryTabs.addEventListener('click', (event) => {
                if (event.target.classList.contains('tab')) {
                    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
                    event.target.classList.add('tab-active');
                    currentCategory = event.target.dataset.category;
                    currentPage = 1;
                    renderArticles();
                }
            });
        }

        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            renderArticles();
        });

        searchInput.addEventListener('input', (event) => {
            searchTerm = event.target.value;
            currentPage = 1;
            renderArticles();
        });

        fontSizeInput.addEventListener('input', (event) => {
            const size = event.target.value + 'px';
            document.documentElement.style.fontSize = size;
            fontSizeValue.textContent = size;
        });

        function startNewsTicker() {
            function updateTicker() {
                const headlines = allArticles.map(article => article.title);
                if (headlines.length > 0) {
                    newsTicker.textContent = headlines[tickerIndex % headlines.length];
                    tickerIndex++;
                }
                clearTimeout(tickerTimeout);
                tickerTimeout = setTimeout(updateTicker, tickerSpeed * 3); // Adjust delay for readability
            }
            updateTicker();
        }

        function renderCarouselDots() {
            dotsContainer.innerHTML = Array.from(slidesContainer.children).map((_, index) => `
                <button class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-700 ${index === 0 ? 'bg-brand-500' : ''}" data-slide="${index}"></button>
            `).join('');

            dotsContainer.addEventListener('click', (event) => {
                if (event.target.matches('button')) {
                    const slideNumber = parseInt(event.target.dataset.slide);
                    goToSlide(slideNumber);
                }
            });
        }

        function goToSlide(index) {
            slideIndex = index;
            updateCarousel();
        }

        function updateCarousel() {
            slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
            const dots = dotsContainer.querySelectorAll('button');
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-brand-500', index === slideIndex);
                dot.classList.toggle('dark:bg-brand-500', index === slideIndex && document.body.classList.contains('dark'));
                dot.classList.toggle('bg-gray-300', index !== slideIndex);
                dot.classList.toggle('dark:bg-gray-700', index !== slideIndex && document.body.classList.contains('dark'));
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slidesContainer.children.length;
            updateCarousel();
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slidesContainer.children.length) % slidesContainer.children.length;
            updateCarousel();
        }

        let autoSlideInterval = setInterval(nextSlide, 5000);

        slidesContainer.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
        slidesContainer.addEventListener('mouseleave', () => autoSlideInterval = setInterval(nextSlide, 5000));
        prevSlideBtn.addEventListener('click', prevSlide);
        nextSlideBtn.addEventListener('click', nextSlide);

        function likeArticle(articleId, buttonElement) {
            const article = allArticles.find(a => a.id === articleId);
            if (article) {
                article.liked = !article.liked;
                article.likes = article.likes || 0;
                article.likes += article.liked ? 1 : -1;
                const likeButtonIcon = buttonElement.querySelector('i');
                const likeCountSpan = buttonElement.querySelector('.like-count');
                if (likeButtonIcon) {
                    likeButtonIcon.classList.toggle('text-red-500');
                    likeButtonIcon.classList.toggle('text-gray-500', !article.liked);
                    likeButtonIcon.classList.toggle('dark:text-gray-400', !article.liked && document.body.classList.contains('dark'));
                }
                if (likeCountSpan) {
                    likeCountSpan.textContent = article.likes;
                }
            }
        }

        function shareTo(platform, title, imageUrl) {
            let url = '';
            if (platform === 'facebook') {
                url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href + '?title=' + title + '&image=' + imageUrl)}`;
            } else if (platform === 'twitter') {
                url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(window.location.href + '?title=' + title + '&image=' + imageUrl)}`;
            }
            if (url) {
                window.open(url, '_blank', 'width=600,height=500');
            }
        }

        function copyLink(title, imageUrl) {
            const link = `${window.location.href}?title=${encodeURIComponent(title)}&image=${encodeURIComponent(imageUrl)}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Error copying link: ', err);
            });
        }

        // Initial rendering
        renderCategoryTabs();
        renderArticles();
        startNewsTicker();
        renderCarouselDots();
        updateCarousel(); // Initial carousel display

        // Animation utility (for fade-in on load)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-up', 'animate-duration-500');
                    observer.unobserve(entry.target);
                }
            });
        });

        const animatedElements = document.querySelectorAll('.animate-fade-up');
        animatedElements.forEach((el) => observer.observe(el));

        // Tailwind animation configuration (add to the <style> block)
        const styleElement = document.createElement('style');
        styleElement.textContent = `
            @keyframes fade-up {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-up {
                animation: fade-up var(--animate-duration, 0.3s) ease-out forwards;
            }
            .animate-delay-100 { animation-delay: 0.1s; }
            .animate-delay-200 { animation-delay: 0.2s; }
            .animate-delay-300 { animation-delay: 0.3s; }
            // Add more delay classes as needed
        `;
        document.head.appendChild(styleElement);
    </script>
